<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Progress</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Learning Progress</h1>
        </header>

        <section class="dashboard-section" id="stats-section">
            <h2>Statistics</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <h3>Total Sentences Listened</h3>
                    <p id="total-listened">-</p>
                </div>
                <div class="stat-box">
                    <h3>Distinct Sentences Listened</h3>
                    <p id="distinct-listened">-</p>
                </div>
                <div class="stat-box">
                    <h3>Avg. Sentences / Week</h3>
                    <p id="avg-week">-</p>
                </div>
                <div class="stat-box">
                    <h3>Avg. Sentences / Month</h3>
                    <p id="avg-month">-</p>
                </div>
                <div class="stat-box">
                    <h3>Avg. Sentences / Year</h3>
                    <p id="avg-year">-</p>
                </div>
            </div>
        </section>

        <section class="dashboard-section" id="heatmap-section">
            <h2>Activity Heatmap</h2>
            <div class="heatmap-container">
                <!-- Calendar heatmap will be generated here by JS -->
            </div>
        </section>

        <section class="dashboard-section" id="histogram-section">
            <h2>"Uncovering Rate" Histogram</h2>
            <div class="histogram-container">
                <!-- Histogram will be generated here by JS -->
            </div>
        </section>
    </div>

    <script src="dashboard-data.js"></script>
    <script src="dashboard.js"></script>

</body>
</html>
